<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="styles.css" />
    <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="//code.angularjs.org/1.3.0/angular.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="app">
    <div ng-controller="AmqTopicsController" class="container">
      <div class="col-xs-6">
        <input ng-model="host" ng-init="host='localhost:8161'" >
        </br>
        <button ng-click="getSource('topic')">Get topics</button>
        <button ng-click="getSource('queue')">Get queues</button>
        <h1>Source</h1>
        <div ng-repeat="source in sources track by $index">
          <a href ng-click="setSource(source)">{{source}}</a>
        </div>
      </div>
      <div class="col-xs-6">
        <h1>Messages of {{currentSource}}</h1>
        <div ng-repeat="message in messages track by $index">{{message}}</div>
        <button class="btn btn-success" ng-click="getLastMessage()">Get Message</button>
      </div>
    </div>
  </body>

</html>
